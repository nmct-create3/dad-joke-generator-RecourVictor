<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dad joke</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e85e00">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/screen.css">

    <script defer src="./script/app.js"></script>
</head>

<body>
    <header class="c-header">
        <h1 class="c-heading">
            Random Dad Joke
        </h1>
    </header>
    <main class="c-main">
        <div class="c-main__inner">
            <p class="c-joke js-jokecontent">
                I bought shoes from a drug dealer once. I don't know what he laced them with, but I was tripping all day.
            </p>
            <div class="c-loading js-loadingstate">
                <span class="c-loading__placeholder c-loading__placeholder--half"></span>
                <span class="c-loading__placeholder c-loading__placeholder--full"></span>
                <span class="c-loading__placeholder c-loading__placeholder--half"></span>
                <span class="c-loading__placeholder"></span>
            </div>
            <button class="c-btn o-button-reset js-newjoke">
                Generate new joke
            </button>
        </div>
    </main>

    <footer class="c-footer">
        <p>
            Dad jokes based on <a class="c-link" href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
        </p>
    </footer>
</body>

</html>
